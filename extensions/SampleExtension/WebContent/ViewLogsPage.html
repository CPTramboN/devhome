<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>View Logs Page</title>
    <meta name="color-scheme" content="dark light">
    <style>
        /* Default styles (light mode) */
        body {
            color: rgb(32, 32, 32);
            font-family: 'Segoe UI', Tahoma, Geneva;
        }

        /* Dark mode styles */
        [data-theme="dark"] body {
            color: rgb(243, 243, 243);
            font-family: 'Segoe UI',Tahoma, Geneva;
        }
    </style>
</head>
<body>
    <h1>Have the Same Settings as Before! View Logs Page</h1>
    <button onclick="openLogs()">View Logs</button>
    <button onclick="navigateToPreviousPage()">Back to Extension Settings Main Page</button>

    <script>
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        }

        async function openLogs() {
            try {
                const response = await fetch('/openLogs', {
                    method: 'POST'
                });
                if (response.ok) {
                    console.log('Logs opened');
                } else {
                    console.error('Failed to open logs');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function navigateToPreviousPage() {
            window.location.assign('ExtensionSettingsMainPage.html');
        };

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
</body>
</html>
